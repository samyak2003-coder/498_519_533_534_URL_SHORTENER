name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/url-shortener

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true

      - name: Start containers with Docker Compose
        run: |
          docker compose up -d
          sleep 10

      - name: Send test request to Flask app
        run: |
          curl -X POST http://localhost:5000/shorten \
          -H "Content-Type: application/json" \
          -d '{"long_url": "https://smashkarts.io"}'

      # âœ… Setup Minikube
      - name: Start Minikube
        uses: medyagh/setup-minikube@latest

      - name: Verify Minikube Cluster
        run: kubectl get pods -A

      - name: Load Docker image into Minikube
        run: |
          minikube image load ${{ steps.meta.outputs.tags }}

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f redis-deployment.yaml
          kubectl apply -f configmap.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f url-shortener-deployment.yaml

      - name: Enable Ingress and Metrics Server in Minikube
        run: |
          minikube addons enable ingress
          minikube addons enable metrics-server

      - name: Wait for Ingress Controller to be ready
        run: |
          kubectl rollout status deployment ingress-nginx-controller -n ingress-nginx --timeout=120s

      - name: Apply Ingress and HPA configuration
        run: |
          kubectl apply -f ingress.yaml
          kubectl apply -f hpa.yaml

      - name: Port-forward the service
        run: |
          kubectl port-forward svc/url-shortener-service 8081:80 &

      - name: Test URL shortening service via Kubernetes
        run: |
          for i in {1..10}; do
            curl -s -X POST http://localhost:8081/shorten \
              -H "Content-Type: application/json" \
              -d '{"long_url":"https://smashkarts.io"}' &
            sleep 0.5
          done
